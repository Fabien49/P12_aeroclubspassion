<div class="container">

  <div class="row">
      <div class="col">
      <div [ngSwitch]="account !== null">
        <div class="alert alert-success" *ngSwitchCase="true">
          <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message" [translateValues]="{ username: account.login }"
          >You are logged in as user "{{ account.login }}".</span>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>
      </div>
      </div>
  </div>
  <div class="row">
      <div class="col">
          <div class="border-secondary shadow jumbotron bg-info text-white">
              <h1><span jhiTranslate="home.title">Welcome, Aeroclubspassion!</span></h1>
          </div>
      </div>
  </div>
  <div class="row">
      <div th:if="${role == null}" class="col-12 my-4 col-lg-4">
          <div class="border-secondary shadow card h-60">
              <img class="card-img-top" src="content/images/rechercherunaerodrome.png" alt="rechercher_un_aerodrome" height="200">
            <div class="card-body d-flex flex-column">
              <a class="stretched-link btn btn-info mt-auto" routerLink="aeroclub" routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: true }"
                 (click)="collapseHome()" role="button">Rechercher un aérodrome</a>
            </div>
          </div>
      </div>
      <div th:if="${role == null}" class="col-12 my-4 col-lg-4">
          <div class="border-secondary shadow card h-60">
              <img class="card-img-top" src="content/images/monaerodrome.jpg" alt="mon_aérodrome" height="200">
              <div class="card-body d-flex flex-column">
                  <a class="stretched-link btn btn-info mt-auto" routerLink="aeroclub" routerLinkActive="active"
                     [routerLinkActiveOptions]="{ exact: true }"
                     (click)="collapseHome()" role="button">Mon aérodrome</a>
              </div>
          </div>
      </div>

      <div th:if="${role}" class="col-12 my-4 col-lg-4">
          <div class="border-secondary shadow card h-60">
              <img class="card-img-top" src="content/images/mesavions.jpg" alt="mes_avions" height="200">
              <div class="card-body d-flex flex-column">
                  <a class="stretched-link btn btn-info mt-auto" routerLink="avion" routerLinkActive="active"
                     [routerLinkActiveOptions]="{ exact: true }"
                     (click)="collapseHome()" role="button">Mes avions</a>
              </div>
          </div>
      </div>

      <div th:if="${role}" class="col-12 my-4 col-lg-4">
          <div class="border-secondary shadow card h-60">
              <img class="card-img-top" src="content/images/reservation.png" alt="reservation " height="200">
            <div class="card-body d-flex flex-column">
              <a class="stretched-link btn btn-info mt-auto" routerLink="reservation" routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: true }"
                 (click)="collapseHome()" role="button">Réservations</a>
            </div>
          </div>
      </div>

      <div th:if="${role}" class="col-12 my-4 col-lg-4">
        <div class="border-secondary shadow card h-60">
            <img class="card-img-top" src="content/images/maintenance.jpg" alt="maintenance" height="200">
          <div class="card-body d-flex flex-column">
            <a class="stretched-link btn btn-info mt-auto" routerLink="revision" routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }"
               (click)="collapseHome()" role="button">Maintenance</a>
          </div>
        </div>
    </div>

    <div th:if="${role}" class="col-12 my-4 col-lg-4">
      <div class="border-secondary shadow card h-60">
          <img class="card-img-top" src="content/images/atelier.jpg" alt="atelier" height="200">
        <div class="card-body d-flex flex-column">
          <a class="stretched-link btn btn-info mt-auto" routerLink="atelier" routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }"
             (click)="collapseHome()" role="button">Atelier</a>
        </div>
      </div>
  </div>
  </div>
</div>
